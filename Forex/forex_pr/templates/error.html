!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADX Result</title>
    <style>
        body {
            background-image: url('/static/images/tapeta.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;

            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

</head>
<body>

        <h2>Nie pobrano danych z serwera, spróbuj ponownie później</h2>
        <button id="back-button" onclick="goBack()">POWRÓT</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
